<title>终端控制台详细信息</title>
<meta name="keywords" content="设备感知数据监控分析管理平台">
<meta name="description" content="设备感知数据监控分析管理平台">
</head>
<body>
<article class="page-container">
	<form action="#" th:action="@{heartbeatEdit}" method="post" class="form form-horizontal" id="form-member-add" th:object="${moniter}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>心跳时间：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<input type="text" class="input-text size-MINI" th:value="${beatheart}" th:field="*{beatheart}">
				<input type="hidden" class="input-text" th:value="${id}" th:field="*{id}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>电源状态：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<input type="text" class="input-text size-MINI" th:value="${powerStatus}" th:field="*{powerStatus}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>双工状态：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<input type="text" class="input-text size-MINI" readonly th:value="${duplexStatus}" th:field="*{duplexStatus}">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-10 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{~/business/lib/jquery/1.9.1/jquery.min.js}"></script> 
<script type="text/javascript" th:src="@{~/business/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{~/business/static/h-ui/js/H-ui.min.js}"></script> 
<script type="text/javascript" th:src="@{~/business/static/h-ui.admin/js/H-ui.admin.js}"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" th:src="@{~/business/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{~/business/lib/jquery.validation/1.14.0/jquery.validate.js}"></script> 
<script type="text/javascript" th:src="@{~/business/lib/jquery.validation/1.14.0/validate-methods.js}"></script> 
<script type="text/javascript" th:src="@{~/business/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			debugger;
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
