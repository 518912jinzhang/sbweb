<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<title>故障分析统计</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 分析统计 <span class="c-gray en">&gt;</span> 故障分析统计 <span class="c-gray en">&gt;</span> <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div id="container" style="min-width:700px;height:400px"></div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/business/lib/jquery/1.9.1/jquery.min.js}"></script>

<script type="text/javascript" th:src="@{/business/lib/hcharts/Highcharts/5.0.6/js/highcharts.js}"></script>
<script type="text/javascript" th:src="@{/business/lib/hcharts/Highcharts/5.0.6/js/modules/exporting.js}"></script>
<script type="text/javascript" th:src="@{/business/lib/hcharts/Highcharts/5.0.6/js/highcharts-3d.js}"></script>
<script type="text/javascript">
$(function () {
	$('#container').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: '故障分析统计'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                }
            }
        },
        credits: {
        	enabled: false // 禁用版权信息
        },
        series: [{
            type: 'pie',
            name: '故障分析统计',
            data: [
                ['断电',   45.0],
                ['断网',       26.8],
                {
                    name: '设备故障',
                    y: 12.8,
                    sliced: true,
                    selected: true
                },
                ['其它',    8.5]
            ]
        }]
    });
});
</script>
</body>
</html>
