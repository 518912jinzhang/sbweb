<title>编辑终端信息</title>
<meta name="keywords" content="设备感知数据监控分析管理平台">
<meta name="description" content="设备感知数据监控分析管理平台">
</head>
<body>
<article class="page-container">
	<form action="#" th:action="@{moniterEdit}" method="post" class="form form-horizontal" id="form-member-add" th:object="${moniter}">
		<div class="row cl" th:if="${errMsg ne ''}">
			<label class="form-label col-xs-12 col-sm-12" th:text="${errMsg}" style="color:red;text-align:left;"></label>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>终端ID：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" th:value="${id}" th:field="*{id}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>IMEI：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="" th:value="${imei}" th:field="*{imei}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>终端描述：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="" id="desc" name="desc" th:field="*{desc}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>经度/纬度：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" style="display:none;" value="" readonly placeholder="" id="lon" name="lon" th:field="*{lon}">
				<input type="text" class="input-text" style="display:none;" value="" readonly placeholder="" id="lat" name="lat" th:field="*{lat}">
				<a title="控制台" href="javascript:;" onclick="mapLocation('在线获取点坐标位置','mapLocation','4','400','260',this)" 
					class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6c9;</i>地图获取坐标点经纬度</a>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属乡镇：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<div id="divCityPicker" data-toggle="city-picker">
					<input id="city-picker" readonly type="text" placeholder="点击从下拉面板中选择省/市/区/县">
				</div>
			</div>
		</div>
		<div class="row cl" style="display:none;">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<textarea name="beizhu" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-5 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
		<input type="hidden" value="" id="province" th:field="*{provinceCode}">
		<input type="hidden" value="" id="city" th:field="*{cityCode}">
		<input type="hidden" value="" id="district" th:field="*{countryCode}">
		<input type="hidden" value="" id="townCode" th:field="*{townCode}">
	</form>
</article>

<script type="text/javascript" th:src="@{/business/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/business/lib/jquery.validation/1.14.0/jquery.validate.js}"></script> 
<script type="text/javascript" th:src="@{/business/lib/jquery.validation/1.14.0/validate-methods.js}"></script> 
<script type="text/javascript" th:src="@{/business/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript" th:src="@{/cityPicker/js/city-picker.data.js}"></script>
<script type="text/javascript" th:src="@{/cityPicker/js/city-picker.js}"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	var pc = $("#province").val();//省
	var ct = $("#city").val();//市
	var cy = $("#district").val();//县
	var tw = $("#townCode").val();//县
	var area = {
		province: pc,
		city: ct,
		district: cy
	};
	if(tw){
		area.county = tw;
	}
	$("#city-picker").citypicker(area);
	
	$("#form-member-add").validate({
		rules:{
			id:{
				required:true,
				digits: true,
				minlength:2,
				maxlength:16
			},
			imei:{
				required:true,
			},
			desc:{
				required:true,
			},
			lon:{
				required:true,
			},
			lat:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var pc = $(".select-item").eq(0).text();//省
			var ct = $(".select-item").eq(1).text();//市
			var cy = $(".select-item").eq(2).text();//县
			var tw = $(".select-item").eq(3).text();//乡
			debugger;
			if(pc && ct && cy) {
				$("#province").val(pc);//省
				$("#city").val(ct);//市
				$("#district").val(cy);//县
				$("#townCode").val(tw);
				var options = {
						success: function (data) {
							console.log(data);
							data=JSON.parse(data);
							var msg = '';
							if(data.retCode == 'IE'){
								msg = "信息错误";
							} else if(data.retCode == 'TT'){
								msg = "页面超时，请重新登陆";
							} else if(data.retCode == 'MF'){
								msg = "终端修改失败";
							} else if(data.retCode == 'MS'){
								msg = "终端修改成功";
							}
							layer.msg(msg,{icon:1,time:1000}, function() {
								var index = parent.layer.getFrameIndex(window.name);
								parent.$('.btn-refresh').click();
								parent.layer.close(index);
							});
						}
					};
				$(form).ajaxSubmit(options);
			} else {
				layer.msg("请选择设备在地图上的经纬度坐标点", {icon:0,time:1000});
			}
		}
	});
});
//打开地图
var index;
function mapLocation(title,url,id,w,h,obj){
	index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
function closeMap(){
	var pc = $("#province").val();//省
	var ct = $("#city").val();//市
	var cy = $("#district").val();//县
	$("#divCityPicker").empty();
	$("#divCityPicker").append('<input readonly type="text" id="cityPicker" placeholder="点击从下拉面板中选择省/市/区/县">');
	$("#city-picker").citypicker({
		  province: pc,
		  city: ct,
		  district: cy
		});
	layer.close(index);
}
</script>
