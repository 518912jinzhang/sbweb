<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link th:href="@{business/static/h-ui/css/H-ui.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{business/static/h-ui.admin/css/H-ui.login.css}" rel="stylesheet" type="text/css" />
<link th:href="@{business/static/h-ui.admin/css/style.css}" rel="stylesheet" type="text/css" />
<link th:href="@{business/lib/Hui-iconfont/1.0.8/iconfont.css}" rel="stylesheet" type="text/css" />
<title>运维数据驾驶舱</title>
<meta name="keywords" content="运维数据驾驶舱">
<meta name="description" content="运维数据驾驶舱">
<style>
input:-webkit-autofill {
	-webkit-box-shadow: 0 0 0px 1000px white inset;
	-webkit-text-fill-color: #333;
}
</style>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header" style="display:none;"></div>
<div class="logo"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" th:action="@{loginSubmit}" th:object="${login}" method="post" autocomplete="off">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input th:field="*{id}" placeholder="用户名或手机号" type="text" class="input-text size-L" autocomplete="off">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input type="password" th:field="*{pwd}" placeholder="密码" class="input-text size-L" autocomplete="off">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" th:field="*{identifyCode}" id="identifyCode" placeholder="验证码" style="width:150px;">
          <a id="btnIdentifCode" style="cursor:pointer;color: #fff;">获取验证码</a></div>
      </div>
      <div class="row cl" >
        <div class="formControls col-xs-8 col-xs-offset-3" style="margin: 0px 163px;color:red;">
          <span id="errMsg" th:text="${errMsg}" style="display:none;"></span>
      </div>
      <div class="row cl" style="display:none;">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3" style="padding-left: 24px;">
          <input id="login" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input id="reset" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer" style="border:0px;font-size:14px;text-indent: 233px;">Copyright©感知科技技术有限公司All Rights Reserved (2018-2028) <img width="40px" th:src="@{/business/static/foot-logo.png}"></div>
<script type="text/javascript" th:src="@{business/lib/jquery/1.9.1/jquery.min.js}"></script> 
<script type="text/javascript" th:src="@{business/static/h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{login/js/login.js}"></script>

</body>
</html>
